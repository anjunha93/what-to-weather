<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What to Weather</title>

  

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css"> 
  <!-- font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:700" rel="stylesheet">
  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  


</head>

<body>
  <div class="container-fluid heroImage">
      <div class="navbar">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg center-block logo" data-toggle="modal" data-target="#myModal">What to Weather?</button>
        
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-header">
                <div class="row">
                    <div class="col-md-12 text-center">
                      <div class="col-md-4 col-sm-4 ">
                          <p class="tempModal weekTemp"></p>
                          <p class="cityModal"></p>
                      </div>
                      <div class="col-md-4 col-sm-4 currentDayModal"></div>
                      <div class="col-md-4 col-sm-4 ">
                          <p class="highLowModal weekTemp"></p>
                          <p class="chanceRainModal"></p>
                          <p class="chanceSnowModal"></p>
                      </div>
                    </div>
                </div>
              </div>
              <div class="modal-body">
                <div class="panel panel-default">

                  <div class="panel-heading">
                    <h3 class="panel-title">Item's You'll Need Today</h3>
                  </div>

                  <div class="itemClass">

                  <!-- icon display -->
                  <div class="row"> 

                        <div class="col-md-2 col-sm-2 col-xs-12">
                          <div id="umbrella-display" ></div>
                        </div>
                        
                        <div class="col-md-2 col-sm-2">
                          <div id="jacket-display" ></div>
                        </div>

                        <div class="col-md-2 col-sm-2">
                          <div id="shorts-display" ></div>
                        </div>

                        <div class="col-md-2 col-sm-2">
                          <div id="shirt-display"></div>
                        </div>

                         <div class="col-md-2 col-sm-2">
                          <div id="longpants-display" ></div>
                        </div>

                         <div class="col-md-2 col-sm-2">
                          <div id="longshirt-display" ></div>
                        </div>
                    <!-- end of first row -->
                  </div>
                  <!-- begin 2nd row -->
                  <div class="row">

                      <div class="col-md-2 col-sm-2">
                        <div id="rainjacket-display" ></div>
                      </div>

                      <div class="col-md-2 col-sm-2">
                        <div id="snowboots-display" ></div>
                      </div>

                      <div class="col-md-2 col-sm-2">
                        <div id="sunscreen-display" > </div>
                      </div>

                      <div class="col-md-2 col-sm-2">
                        <div id="flask-display" > </div>
                      </div>
                      
                      <div class="col-md-2 col-sm-2">
                        <div id="hat-display" ></div>
                      </div>

                      <div class="col-md-2 col-sm-2">
                        <div id="sandals-display" ></div>
                      </div>
                  <!-- end of 2nd row -->
                  </div>
                  <!-- begin 3rd row -->
                  <div class="row">
                      <div class="col-md-2 col-sm-2">
                        <div id="scarf-display" ></div>
                      </div>

                      <div class="col-md-2 col-sm-2">
                        <div id="gloves-display" ></div>
                      </div>

                      <div class="col-md-2 col-sm-2">
                        <div id="shoes-display" > </div>
                      </div>

                      <div class="col-md-2 col-sm-2">
                        <div id="book-display" ></div>
                      </div>

                      <div class="col-md-2 col-sm-2">
                        <div id="sunglasses-display" ></div>
                      </div>

                      <div class="col-md-2 col-sm-2">
                        <div id="swimsuits-display" ></div>
                      </div>
                   <!--end of 3rd row  -->
                  </div>
                <!--end itemClass  -->
                </div>
                <!-- end of list items -->
               </div> 

                     
                <!-- Listing on Ebay's -->
                <div class="row"> 
                    <div class="col-md-12">
                      <div class="panel panel-default">
                        
                        <div class="panel-heading">
                          <h3 class="panel-title">Listing of Item</h3>
                        </div>

                        <div id="results"></div>

                      </div>
                    </div>
                  </div>
              <!-- end of modal body  -->
             </div>
              <!-- modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
             <!-- end of modal content -->
            </div>
        </div>
        <!-- end of modal -->
      </div>
       <!-- end of nav -->
      </div>


      <div class="container heroSpace">
        <!-- Today's Weather -->
        <div class="row">
            <div class="col-md-12">
                <div class="temp"></div>
                <div id="today-display"></div>
            </div>
        </div>
      </div>
      
      <div class="container-fluid weekForcast">
        <div class="container">
          <!-- showing weather condition for the week -->
        <div class="row">
            <div class="col-md-12">
              <div id="weatherContainer"></div>
            </div>
          </div>
        </div>
        
      </div>

      <footer>
          <div class="container-fluid footer">
              <p class="text-center">&copy; 2017 What to Weather<p>
          </div>
      </footer>

   <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <!-- Link app.js file -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>

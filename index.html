<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>What to Weather</title>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css"> 

  <!-- javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>


</head>

<body>


  <div class="container">
  
    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">What to Weather</h1>
    </div>

    <!-- Today's Weather -->
    <div class="row">
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Today's Weather for <span class="city"></span></h3>
          </div>
          <div class="panel-body" id="recent-member">
            <span id="today-display" class="text-center"></span>
            <span class="temp"></span>
          </div>
        </div>
      </div> 
	   </div>

  <!-- List of all possible items  -->
    <div class="row">
       <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Here are things you'll need today</h3>
          </div>
          <!-- display ID's for items -->
      		<div class="row">
            <div class="col-sm-2"><div id="umbrella-display" ><img src="https://png.icons8.com/umbrella/ultraviolet/100" alt="..." class="img-thumbnail"></div></div>
            <div class="col-sm-2"><div id="jacket-display" ><img src="https://png.icons8.com/jacket/color/100" alt="..." class="img-thumbnail"></div></div>
            <div class="col-sm-2"><div id="sunglasses-display" ><img src="https://png.icons8.com/glasses-filled/ios7/100" alt="..." class="img-thumbnail"></div></div>
            <div class="col-sm-2"><div id="shorts-display" ><img src="https://png.icons8.com/long-shorts/color/100" alt="..." class="img-thumbnail"></div></div>
            <div class="col-sm-2"><div id="shirt-display" ><img src="https://png.icons8.com/t-shirt/office/100" alt="..." class="img-thumbnail"></div></div>
            <div class="col-sm-2"><div id="book-display" ><img src="https://png.icons8.com/book/dusk/100" alt="..." class="img-thumbnail"></div></div>
          </div>
        </div>
      </div>
    </div>

<!-- Listing on Macy's -->
  	<div class="row"> 
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Listing of Item</h3>
          </div>
        </div>
      </div>
    </div>

   </div>
  

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <!-- Link app.js file -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>

<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>What to Weather</title>

  <!-- JQuery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css"> 

  <!-- javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>


  <div class="container">
  
    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">What to Weather</h1>
    </div>

    <!-- Today's Weather -->
    <div class="row">
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Today's Weather for <span class="city"></span></h3>
          </div>
          <div class="panel-body" id="recent-member">
            <span id="today-display" class="text-center"></span>
            <br>
            <span class="city" class="text-center"></span>
            <br>
            <div class="temp"></div>
            
            <div class="row">
              <div class="col-md-12">
                <div id="weekForecast"></div>
              </div>
            </div>

          
            
          </div>
        </div>
      </div> 
	   </div>

  <!-- List of all possible items  -->
    <div class="row">
       <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Here are things you'll need today</h3>
          </div>
          <!-- display ID's for items -->
      		<div class="row">
            <div class="col-sm-2"><div id="umbrella-display" ></div></div>
            <div class="col-sm-2"><div id="jacket-display" ></div></div>
            <div class="col-sm-2"><div id="shorts-display" ></div></div>
            <div class="col-sm-2"><div id="shirt-display" ></div></div>
            <div class="col-sm-2"><div id="longpants-display" ></div></div>
            <div class="col-sm-2"><div id="longshirt-display" ></div></div>
          </div>
          <div class="row">
            <div class="col-sm-2"><div id="rainjacket-display" ></div></div>
            <div class="col-sm-2"><div id="snowboots-display" ></div></div>
            <div class="col-sm-2"><div id="sunscreen-display" ></div></div>
            <div class="col-sm-2"><div id="flask-display" ></div></div>
            <div class="col-sm-2"><div id="hat-display" ></div></div>
            <div class="col-sm-2"><div id="sandals-display" ></div></div>
          </div>
          <div class="row">
            <div class="col-sm-2"><div id="scarf-display" ></div></div>
            <div class="col-sm-2"><div id="gloves-display" ></div></div>
            <div class="col-sm-2"><div id="shoes-display" ></div></div>
            <div class="col-sm-2"><div id="book-display" ></div></div>
            <div class="col-sm-2"><div id="sunglasses-display" ></div></div>
            <div class="col-sm-2"><div id="swimsuits-display" ></div></div>
          </div>
        </div>
      </div>
    </div>

<!-- Listing on Macy's -->
  	<div class="row"> 
      <div class="col-lg-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Listing of Item</h3>
          </div>
        </div>
      </div>
    </div>

   </div>
  

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <!-- Link app.js file -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
